<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    /* Container input */
    .input-box {
      position: relative;
      width: 100%;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .input-box input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.4);
    }

    /* Icon mắt bên phải */
    .input-box span {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #666;
      user-select: none;
    }

    /* Nút Login */
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-box">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <span onclick="togglePassword()"></span>
    </div>
    <button>Login</button>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
